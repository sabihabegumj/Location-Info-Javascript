<html>
<head>
<meta charset="UTF-8">
<title>Canada Location Info</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
.icon-remove,
.icon-check {
  display: none;
}
</style>
<section class="hero hero-body is-dark container">
  <h1 class="title">Canada Location Info</h1>
  <h2 class="subtitle">Enter a zipcode to get the location info</h2> 
  <form id="zipForm">
    <div class="field">
      <div class="control has-icons-left has-icons-right">
        <input class="input zip is-large" type="text" id="zip" placeholder="Enter Zipcode">
        <span class="icon is-small is-left">
            <i class="fa fa-map-pin"></i>
          </span>
        <span class="icon is-small is-right icon-check">
            <i class="fa fa-check"></i>
          </span>
        <span class="icon is-small is-right icon-remove">
            <i class="fa fa-remove"></i>
          </span>
      </div>
    </div>
  </form>
</section>
<br>
<div class="container">
  <div id="output"></div>
</div>
  <script src="js/main.js"> </script>
  </body>
  </html>
